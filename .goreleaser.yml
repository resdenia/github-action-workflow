before:
  hooks:
builds:

    id: controlTower
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
    goos:
      - linux
    goarch:
      - amd64
    dir: >-
        {{ if eq .Version  *"CT"* }}./control_tower{{ else }}.{{ end }}
    binary: 'main'
archives:
  - 
    id: s3HookArchive
    builds: [s3Hook]
    format: zip
    name_template: 's3-hook_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  - 
    id: controlTowerArchive
    builds: [controlTower]
    format: zip
    name_template:  >-
      {{ if eq .Version *"CT"* }}control_tower_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ else }}s3-hook_{{ .Version }}_{{ .Os }}_{{ .Arch }} {{end }}
release:
changelog:
  skip: true